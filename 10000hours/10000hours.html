<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico"> <!-- 페비콘: 라우저 탭의 아이콘 -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/10000hours.css">
    <title>10000시간의 법칙</title>
</head>
<body>
    <section id="contents">
        <div class="title">
            <img src="img/clock.png" alt="background_logo" class="clock_img">
            <div class="title_img">
                <img src="img/title.png" alt="1만 시간의 법칙">
            </div>
        </div>
        <div class="intro">
            
        </div>
        <div class="inputs">
            <div class="field">
                <p>나는</p>
                <input type="text" id="field_value" placeholder="예)프로그래밍">
                <p>전문가가 될 것이다.</p>
            </div>
            <div class="time">
                <p>그래서 앞으로 매일 하루에</p>
            <input type="text" id="time_value" placeholder="예)5">
            <p>시간씩 훈련할 것이다.</p>   
            </div>
        </div>
        <div class="start">
            <div class="btn_wrap">
                <button class="start_btn">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                <div class="click_img">
                    <img src="img/click.png" alt="클릭">
                </div>
            </div>
        </div>
        <div class="result_loading">
            <div class="img_wrap">
                <img src="img/loading.png" alt="클릭">
            </div>
        </div>
        <div class="result">
            <div class="result_wrap">
                <!-- 숨겨졌다가 보이도록 -->
            </div>
            <div class="btn_go">
                <button class="go_btn">훈련하러 가기 GO!GO!</button>
                <button class="share_btn">공유하기</button>
                </div>
            </div>
            
        </div>
    </section>
    <section id="modal"></section>
    <section id="copyright"></section>
</body>
</html>
